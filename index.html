<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>assingment-21 websokets</title>
</head>
<body>
    <div class="messenger_container">
        <form id="enter-messenger-form" class="enter_form">
           <input id="enter-messenger-input" class="enter_input" placeholder="Enter name" />
           <button class="enter_btn" type="submit">Enter</button>
        </form>

         <div class="messenger-wrapper">
             <div class="active-users">
    
             </div>
             <div class="messenger-body">
                <div class="messages"></div>
                <form id="message-form">
                   <span id="typing-indicator"></span>
                   <textarea id="message-input" class="messages_inp" placeholder="Send message"></textarea>
                    <button class="message_btn" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>


<script src="app.js"></script>    
</body>
</html>
